<div class="row">
  <div data-ng-repeat="post in postList.postData">
    <div class="title {{post.title}}">
      {{post.title}}
    </div>
    <div class="date">
      {{post.date | date}}
    </div>
    <div class="body">
      {{post.body}}
    </div>
  </div>
  <pagination total-items="postList.totalItems" ng-model="postList.currentPage" max-size="5" class="pagination-sm" boundary-links="true" rotate="false" ng-change="blogData.get(postList.currentPage)"></pagination>
</div>
