<div class="row">
  <div info-message></div>
</div>
<div class="row">
  <div data-ng-repeat="post in postList.postData | filterposts:filterTitle" >
    <div class="row post">
      <div class="row">
          <div class="col-sm-6">
            <edit-in-place type="date" value="post"></edit-in-place>
          </div>
        <div class="col-sm-6">
          <edit-in-place type="title" value="post"></edit-in-place>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <edit-in-place type="img" value="post"></edit-in-place>
        </div>
      </div>
      <div class="row padding-row">
        <div class="col-sm-6" data-ng-repeat="img in post.imgs">
          <div class="imgpreview">
            <a class="closelink" data-ng-click="blogData.deleteImage($index,post)"><i class="fa fa-times"></i></a>
            <img data-ng-src="{{img.src}}" width="300">
          </div>
        </div>
      </div>
    </div>
</div>
<div class="row padding row text-center">
  <button class="btn btn-primary"  data-ng-hide="noMore()" data-ng-click="showMore()">Get Next 5 Posts</button>
</div>
</div>
